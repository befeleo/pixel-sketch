<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sketch-container">
        <h1>Sketchy</h1>
        <div class="sketch">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
      <div class="aside">
        <div class="result">#ffc0cb</div>
        <div class="colors">
          <div class="color black"></div>
          <div class="color white"></div>
          <div class="color red"></div>
          <div class="color orange"></div>
          <div class="color yellow"></div>
          <div class="color lime"></div>
          <div class="color green"></div>
          <div class="color cyan"></div>
          <div class="color blue"></div>
          <div class="color navy"></div>
          <div class="color purple"></div>
          <div class="color pink"></div>
          <div class="color brown"></div>
          <div class="color gray"></div>
          <div class="color silver"></div>
          <div class="color gold"></div>
        </div>

        <div class="controls">
          <button class="btn" id="color-palette">
            <!-- <i data-lucide="palette"></i> -->
            Color
          </button>
          <button class="btn" id="random-color">
            <!-- <i data-lucide="shuffle"></i> -->
            Random
          </button>
          <button class="btn" id="erase">
            <!-- <i data-lucide="eraser"></i> -->
            Clear
          </button>
          <button class="btn" id="grid">
            <!-- <i data-lucide="grid-2x2"></i> -->
            Grid
          </button>
          <button class="btn" id="clear">
            <!-- <i data-lucide="trash-2"></i> -->
            Trash
          </button>
          <button class="btn" id="save">
            <!-- <i data-lucide="save"></i> -->
            Save
          </button>
        </div>
        <div class="size-display">4 X 4</div>
        <div class="range">
          <input type="range" min="1" max="100" id="size" />
        </div>
        <div class="socials">
          <a href="#"><i data-lucide="github"></i></a>
          <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
    <!-- <script src="https://unpkg.com/lucide@latest"></script> -->

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
