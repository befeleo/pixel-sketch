<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sketch-container">
        <h1>Sketchy</h1>
        <div class="sketch"></div>
      </div>
      <div class="aside">
        <div class="result">#ffc0cb</div>
        <div class="colors">
          <div class="color" id="black"></div>
          <div class="color" id="white"></div>
          <div class="color" id="red"></div>
          <div class="color" id="orange"></div>
          <div class="color" id="yellow"></div>
          <div class="color" id="lime"></div>
          <div class="color" id="green"></div>
          <div class="color" id="cyan"></div>
          <div class="color" id="blue"></div>
          <div class="color" id="navy"></div>
          <div class="color" id="purple"></div>
          <div class="color" id="pink"></div>
          <div class="color" id="brown"></div>
          <div class="color" id="gray"></div>
          <div class="color" id="silver"></div>
          <div class="color" id="gold"></div>
        </div>

        <div class="controls">
          <button class="btn" id="color-palette">
            <i data-lucide="palette"></i>
          </button>
          <button class="btn" id="random-color">
            <i data-lucide="shuffle"></i>
          </button>
          <button class="btn" id="erase">
            <i data-lucide="eraser"></i>
          </button>
          <button class="btn" id="grid">
            <i data-lucide="grid-2x2"></i>
          </button>
          <button class="btn" id="clear">
            <i data-lucide="trash-2"></i>
          </button>
          <button class="btn" id="save">
            <i data-lucide="save"></i>
          </button>
        </div>
        <div class="size-display"></div>
        <div class="range">
          <input type="range" min="1" max="100" id="size" />
        </div>
        <div class="socials">
          <a href="#"><i data-lucide="github"></i></a>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
